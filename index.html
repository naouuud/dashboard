<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KittyBoard: Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <ul class="logo">
                <li class="menu-item"><img src="cat (1).png" alt=" "></li>
                <li>KittyBoard</li>
            </ul>
            <ul class="menu">
                <li class="menu-item"><img src="arrow-down-drop-circle.png" alt=" ">Home</li>
                <li class="menu-item"><img src="arrow-down-drop-circle.png" alt=" ">Profile</li>
                <li class="menu-item"><img src="arrow-down-drop-circle.png" alt=" ">Messages</li>
                <li class="menu-item"><img src="arrow-down-drop-circle.png" alt=" ">History</li>
                <li class="menu-item"><img src="arrow-down-drop-circle.png" alt=" ">Tasks</li>
                <li class="menu-item"><img src="arrow-down-drop-circle.png" alt=" ">Communities</li>
            </ul>
            <ul class="menu">
                <li class="menu-item"><img src="arrow-down-drop-circle.png" alt=" ">Settings</li>
                <li class="menu-item"><img src="arrow-down-drop-circle.png" alt=" ">Support</li>
                <li class="menu-item"><img src="arrow-down-drop-circle.png" alt=" ">Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="search-bar">
                <form action="">
                    <label for="search"><img src="magnify.svg" class="filter-blue" alt=" "></label>
                    <input type="search" name="search" id="search">
                </form>
            </div>
            <div class="user-info">
                <img src="sticker-alert-outline.png" class="filter-blue" alt=" ">
                <img src="home-outline.png" class="filter-blue" alt=" ">
                <div>UserName</div>
            </div>
        </div>
        <div class="nav">
            <div class="greeting">
                <img src="cat.png" class="filter-blue" alt=" ">
                <p>Hello UserName!</p>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="content">
            <div class="projects">
                <div class="title">Your Projects</div>
                <div class="articles">
                    <div class="article">
                        <p class="article-text"></p>
                        <div class="article-icons">
                            <img src="star-plus-outline.png" class="filter-blue" alt=""><img
                                src="eye-arrow-right-outline.png" class="filter-blue" alt=""><img
                                src="share-variant.png" class="filter-blue" alt="">
                        </div>
                    </div>
                    <div class="article">
                        <p class="article-text"></p>
                        <div class="article-icons">
                            <img src="star-plus-outline.png" class="filter-blue" alt=""><img
                                src="eye-arrow-right-outline.png" class="filter-blue" alt=""><img
                                src="share-variant.png" class="filter-blue" alt="">
                        </div>
                    </div>
                    <div class="article">
                        <p class="article-text"></p>
                        <div class="article-icons">
                            <img src="star-plus-outline.png" class="filter-blue" alt=""><img
                                src="eye-arrow-right-outline.png" class="filter-blue" alt=""><img
                                src="share-variant.png" class="filter-blue" alt="">
                        </div>
                    </div>
                    <div class="article">
                        <p class="article-text"></p>
                        <div class="article-icons">
                            <img src="star-plus-outline.png" class="filter-blue" alt=""><img
                                src="eye-arrow-right-outline.png" class="filter-blue" alt=""><img
                                src="share-variant.png" class="filter-blue" alt="">
                        </div>
                    </div>
                    <div class="article">
                        <p class="article-text"></p>
                        <div class="article-icons">
                            <img src="star-plus-outline.png" class="filter-blue" alt=""><img
                                src="eye-arrow-right-outline.png" class="filter-blue" alt=""><img
                                src="share-variant.png" class="filter-blue" alt="">
                        </div>
                    </div>
                    <div class="article">
                        <p class="article-text"></p>
                        <div class="article-icons">
                            <img src="star-plus-outline.png" class="filter-blue" alt=""><img
                                src="eye-arrow-right-outline.png" class="filter-blue" alt=""><img
                                src="share-variant.png" class="filter-blue" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="news">
                <div class="title">Announcements</div>
                <div class="announcements"></div>
                <div class="title">Trending</div>
                <div class="trending"></div>
            </div>
        </div>
    </div>
</body>

</html>
